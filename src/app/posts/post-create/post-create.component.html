<mat-card>
  <mat-form-field>
    <input matInput type="text" placeholder="Title" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" placeholder="Post Content" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-button color="primary" (click)="onAddPost()">Save post</button>
</mat-card>
