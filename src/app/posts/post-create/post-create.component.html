<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        #title="ngModel"
        matInput
        type="text"
        placeholder="Title"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        #content="ngModel"
        matInput
        rows="6"
        placeholder="Post Content"
        name="content"
        [ngModel]="post?.content"
        required
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-card-actions align="end">
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker />
      <button mat-raised-button color="primary" type="submit">POST</button>
    </mat-card-actions>
  </form>
</mat-card>
