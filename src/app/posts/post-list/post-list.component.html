<mat-accordion
  cdkDropList
  (cdkDropListDropped)="drop($event)"
  *ngIf="posts.length > 0"
>
  <mat-expansion-panel class="post" *ngFor="let post of posts" cdkDrag>
    <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length == 0">No posts yet</p>
